<ion-header>
  <ion-toolbar>
    <ion-title>tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inbox">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>All employees</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="present-employees">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Present Employees</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="drafts">
      <ion-icon name="square"></ion-icon>
      <ion-label>Absent Employees</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
