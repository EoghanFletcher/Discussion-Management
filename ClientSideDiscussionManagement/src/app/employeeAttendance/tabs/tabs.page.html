<ion-header>
  <ion-toolbar>
    <ion-title>Employee Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="list-all-employees">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>All Employees</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="present-employees">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Present Employees</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="absent-employees">
      <ion-icon name="square"></ion-icon>
      <ion-label>Absent Employees</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
